<!DOCTYPE html>
<!-- normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css -->
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="Assets/normalize.css">
        <link rel="stylesheet" href="Assets/style.css">
    </head>
    <body>
        <header><h1>Coding Quiz</h1></header>
        <div id="timer">
            <div class="timer-count">30</div>
            <em>seconds remaining</em>
        </div>
        <div class="score"></div>
        <nav>
            <div id="high-scores"></div>
        </nav>
        <main>
            <section>
                <div class="quiz-text"></div>
            <div id="quiz"><button type="button" id="startbutton">Begin Quiz!</button></div>
            </section>
        </main>
        <script src="Assets/script.js"></script>
        <footer></footer>
    </body>
</html>
