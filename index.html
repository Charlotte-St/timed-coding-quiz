<!DOCTYPE html>
<!-- normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css -->
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Assets/normalize.css">
        <link rel="stylesheet" href="Assets/style.css">
        <title>Coding Quiz</title>
    </head>
    <body>
        <header><h1>Coding Quiz</h1>
        </header>
        <div id="controls">
            <div id="timer">
                <h3>Seconds Remaining</h3>
                <div class="timer-count">30</div>
            </div>
            <div class="score-box">
                <h3>Score</h3>
                <div class="score"></div>
                </div>
            <div class="high-scores">
                <button class="button view-scores">View High Scores</button>
                <h3>High Scores</h3>
                <ul class="high-score-list">
                </ul>
            </div>
        </div>
        <main>
            <section>
                <div class="quiz-text"></div>
                <div class="quiz-over"></div>
                <div class="answer-buttons"></div>
            <div id="quiz"><button class="button" id="startbutton">Begin Quiz!</button></div>
            </section>
        </main>
        <script src="Assets/script.js"></script>
        <footer></footer>
    </body>
</html>
